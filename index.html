<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="project/style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="assets/images/eisenhower-matrix.jpg" alt="logo image">
    <article>
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
  </header>
  <main class="main-content">
    <section id="add-section">
      <label class="new-task" for="new-task">Add Item</label>
      <div class="tasks__wrapper">
        <input
          id="new-task"
          class="task task__input"
          type="text"
        >
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="heading">Todo</h3>
      <ul class="tasks__list" id="incomplete-tasks">
        <li class="tasks__item">
          <input class="task__input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input
            class="task task__input"
            type="text"
            class="task"
          >
          <button class="btn edit__btn">Edit</button>
          <button class="btn del__btn">
            <img class="del__img" src="assets/images/remove.svg" alt="delete image">
          </button>
        </li>
        <li class="edit-mode tasks__item">
          <input class="task__input" type="checkbox">
          <label class="task">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task task__input"
          >
          <button class="btn edit__btn">Save</button>
          <button class="btn del__btn">
            <img class="del__img" src="assets/images/remove.svg" alt="delete image">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="heading">Completed</h3>
      <ul class="tasks__list" id="complete-tasks">
        <li class="tasks__item">
          <input
            class="task__input"
            type="checkbox"
            checked
          >
          <label class="task">See the Doctor</label>
          <input type="text" class="task task__input">
          <button class="btn edit__btn">Edit</button>
          <button class="btn del__btn">
            <img class="del__img" src="assets/images/remove.svg" alt="delete image">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <footer></footer>
  <script src="project/main/task.js"></script>
</body>

</html>
