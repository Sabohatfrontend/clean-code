<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-content">
    <p id="add-section">
      <label class="new-task" for="new-task">Add Item</label>
    <div class="tasks-wrapper">
      <input
        id="new-task"
        class="task input"
        type="text"
      >
      <button class="btn">Add</button>
    </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul class="tasks-list" id="incomp-tasks">
      <li class="tasks-item">
        <input class="input" type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="input" type="text" class="task">
        <button class="edit btn">Edit</button>
        <button class="del btn">
          <img class="del-img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode tasks-item">
        <input class="input" type="checkbox">
        <label class="task">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="task input"
        >
        <button class="edit btn">Save</button>
        <button class="del btn">
          <img class="del-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="tasks-list" id="comp-tasks">
      <li class="tasks-item">
        <input class="input" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task input">
        <button class="edit btn">Edit</button>
        <button class="del btn">
          <img class="del-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
